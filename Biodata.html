<!DOCTYPE html>
<html>
<head>
<title>Biodata</title>
<style type="text/css">body {
  text-align:center;
  font-size:20px;
}
table {
  border:1px solid black;
  font-size:18px;
  margin-left:auto;
  margin-right:auto;
}
thead {
  font-size:16px;
  letter-spacing:1px;
  color:blue;
}
th,td {
  font-size:18px;
  padding:20px;
}
form {
  font-size=24px;
}
</style>
</head>
<body>
 <h1>Bio-Data</h1>
 <form>
  <label>Name: </label><input type="text"><br><br>
  <label>Date of Birth: </label><input type="text"><br><br>
  <label>Email: </label><input type="text"><br><br>
  <label>Mobile No.: </label><input type="text"><br><br>
  <label>Blood group: </label>
    <select name="blood group">
     <option value=""></option>
     <option value="A+">A+</option>
     <option value="B+">B+</option>
     <option value="AB+">AB+</option>
     <option value="O+">O+</option>
     <option value="A-">A-</option>
     <option value="B-">B-</option>
     <option value="AB-">AB-</option>
     <option value="O-">O-</option>
    </select><br><br>
  <label>Educational Qualification: </label><br><br>
    <table class="center">
     <thead>
       <tr>
         <th>Exam Passed</th>
         <th>Name of Institution</th>
         <th>Marks Obtained(in%)</th>
       </tr>
      </thead>
      <tbody>
       <tr>
         <td>10th</td>
         <td>Kendriya Vidyalaya</td>
         <td>80%</td>
       </tr>
       <tr>
         <td>12th</td>
         <td>Kendriya Vidyalaya</td>
         <td>83%</td>
       </tr>
       <tr>
         <td>BTech</td>
         <td>SRM</td>
         <td>100%</td>
       </tr>
      </tbody>
    </table><br><br>
  <label>Father's Name: </label><input type="text"><br><br>
  <label>Mother's Name: </label><input type="text"><br><br>
  <label>Place of birth: </label><input type="text"><br><br>
  <span>Job Experience:  </span>
     <input name="Job experience:" type="radio" value="Yes">
      <label for "yes">Yes</label>
     <input name="Job experience:" type="radio" value="No">
      <label for "no">No</label><br><br>
  <label>Languages Known: </label><input type="text"><br><br>
 </form>
</body>
</html>
